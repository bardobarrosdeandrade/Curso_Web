<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>formulario</h1>
    
    <form action="">
        <label for="navegador">Escolha um navegador</label>
        <input list="navegadores" id="navegador">

            <option value="Chrome">
            <option value="Edge">
            <option value="Firefox">
            <option value="Vivald">
            <option value="Opera">
        </datalist>
        
        <button>Enviar</button>
    </form>
</body>
</html>
